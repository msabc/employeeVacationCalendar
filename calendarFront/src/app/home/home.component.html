<button class="btn btn-success" id="btnAddEmployee" [routerLink]="['add']">Add</button>
<h1>Employees</h1>

<ul>
  <li *ngFor="let employee of employees" [routerLink]="['edit']" [queryParams]="{id:employee.IDEmployeeVacation}">
    <p>{{ employee.EmployeeFirstName }} {{ employee.EmployeeLastName }}</p>
  </li>
</ul>

<div *ngIf="employees == undefined">
  <p>There are currently no added employees.</p>
</div>
